<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-primary mb-4">üìù Registro de Usuario</h2>
    <form id="registerForm" class="card p-4 shadow-sm">
      <div class="mb-3"><label class="form-label">Nombres</label><input type="text" id="first_name" class="form-control" required></div>
      <div class="mb-3"><label class="form-label">Apellidos</label><input type="text" id="last_name" class="form-control" required></div>
      <div class="mb-3"><label class="form-label">Fecha de nacimiento</label><input type="date" id="birth_date" class="form-control" required></div>
      <div class="mb-3">
        <label class="form-label">Correo electr√≥nico</label>
        <div class="input-group">
          <input type="text" id="email" class="form-control" placeholder="usuario123" required>
          <span class="input-group-text">@flakos.com</span>
        </div>
        <div id="email-feedback" class="form-text"></div>
      </div>
      <div class="mb-3"><label class="form-label">Contrase√±a</label><input type="password" id="password" class="form-control" required></div>
      <div class="mb-3">
        <label class="form-label">Tel√©fono</label>
        <div class="input-group">
          <span class="input-group-text">09</span>
          <input type="text" id="phone_number" class="form-control" maxlength="8" placeholder="8 d√≠gitos restantes" required>
        </div>
      </div>
      <button type="submit" class="btn btn-success" id="submitBtn" disabled>Registrar</button>
    </form>
    <div id="message" class="mt-3"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
