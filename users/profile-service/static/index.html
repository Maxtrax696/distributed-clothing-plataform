<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="mb-4 text-primary">ðŸ‘¤ Profile Manager</h1>

    <!-- Create Profile -->
    <div class="card mb-4">
      <div class="card-header bg-success text-white">Create Profile</div>
      <div class="card-body">
        <form id="createForm">
          <div class="mb-3">
            <label for="create_user_id" class="form-label">User ID</label>
            <input type="text" class="form-control" id="create_user_id" required>
          </div>
          <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="full_name" required>
          </div>
          <div class="mb-3">
            <label for="birth_date" class="form-label">Birth Date</label>
            <input type="date" class="form-control" id="birth_date">
          </div>
          <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone_number">
          </div>
          
    <button id="createButton" type="submit" class="btn btn-success">Create</button>
    <button id="updateButton" type="button" class="btn btn-warning d-none ms-2">Update</button>
    <button id="deleteButton" type="button" class="btn btn-danger d-none ms-2">Delete</button>
    
        </form>
      </div>
    </div>

    <!-- Get Profile -->
    <div class="card">
      <div class="card-header bg-primary text-white">Get Profile</div>
      <div class="card-body">
        <form id="getForm" class="row g-3">
          <div class="col-auto">
            <input type="text" class="form-control" id="get_user_id" placeholder="User ID" required>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Fetch Profile</button>
          </div>
        </form>
        <pre id="profileDisplay" class="bg-dark text-white p-3 rounded"></pre>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
