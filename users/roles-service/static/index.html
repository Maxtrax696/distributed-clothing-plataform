<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roles Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4 text-primary">üõ°Ô∏è Roles Manager</h1>

    <!-- Role Form -->
    <div class="card mb-4">
      <div class="card-header bg-success text-white">Create / Edit Role</div>
      <div class="card-body">
        <form id="createForm">
          <div class="mb-3">
            <label for="role_id" class="form-label">Role ID</label>
            <input type="number" class="form-control" id="role_id" readonly>
          </div>
          <div class="mb-3">
            <label for="role_name" class="form-label">Role Name</label>
            <input type="text" class="form-control" id="role_name" required>
          </div>
          <div class="mb-3">
            <label for="role_description" class="form-label">Description</label>
            <input type="text" class="form-control" id="role_description">
          </div>
          <button type="submit" class="btn btn-success">Create</button>
          <button type="button" id="deleteButton" class="btn btn-danger d-none">Delete</button>
          <button type="button" id="updateButton" class="btn btn-warning d-none">Update</button>
        </form>
      </div>
    </div>

    <!-- Get Role -->
    <div class="card">
      <div class="card-header bg-primary text-white">Get Role</div>
      <div class="card-body">
        <form id="getForm" class="row g-3">
          <div class="col-auto">
            <input type="number" class="form-control" id="get_role_id" placeholder="Role ID" required>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Fetch Role</button>
          </div>
        </form>
        <pre id="roleDisplay" class="bg-dark text-white p-3 rounded"></pre>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
