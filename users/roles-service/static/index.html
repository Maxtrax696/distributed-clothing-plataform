<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GestiÃ³n de Roles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-primary mb-4">ðŸŽ› GestiÃ³n de Roles</h2>

  <!-- Buscar usuario por correo -->
  <div class="card mb-4">
    <div class="card-header bg-info text-white">Buscar Usuario</div>
    <div class="card-body">
      <form id="searchForm" class="row g-3">
        <div class="col-md-8 position-relative">
          <input type="text" id="search_email" class="form-control" placeholder="Escribe el nombre del correo..." autocomplete="off" required>
          <ul id="suggestions" class="list-group position-absolute w-100" style="z-index: 10;"></ul>
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-info w-100">Buscar</button>
        </div>
      </form>

      <div id="userInfo" class="mt-4"></div>
      <div id="userRoles" class="mt-2"></div>
    </div>
  </div>

  <!-- Formulario de actualizaciÃ³n de rol -->
  <div class="card">
    <div class="card-header bg-warning">Actualizar Rol del Usuario</div>
    <div class="card-body">
      <form id="updateRoleForm" class="row g-3">
        <input type="hidden" id="update_user_id">
        <div class="col-md-6">
          <label for="role_select" class="form-label">Nuevo Rol</label>
          <select id="role_select" class="form-select" required>
            <option value="">Selecciona un rol</option>
          </select>
        </div>
        <div class="col-md-6 align-self-end">
          <button type="submit" class="btn btn-warning" id="updateBtn" disabled>Actualizar Rol</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
