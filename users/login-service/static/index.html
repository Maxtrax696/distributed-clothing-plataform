<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4 text-primary">🔐 Login</h1>

    <div class="card">
      <div class="card-header bg-success text-white">Login Form</div>
      <div class="card-body">
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
            <button type="button" onclick="togglePassword()">👁️</button>
          </div>
          <button type="submit" class="btn btn-success">Login</button>
        </form>
        <div class="mt-3">
          <label for="token" class="form-label">JWT Token:</label>
          <textarea class="form-control" id="token" rows="4" readonly></textarea>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
